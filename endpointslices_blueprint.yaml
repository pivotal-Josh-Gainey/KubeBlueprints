KIND:     EndpointSlice
VERSION:  discovery.k8s.io/v1beta1

DESCRIPTION:
     EndpointSlice represents a subset of the endpoints that implement a
     service. For a given service there may be multiple EndpointSlice objects,
     selected by labels, which must be joined to produce the full set of
     endpoints.

FIELDS:
   addressType	<string>
   apiVersion	<string>
   endpoints	<[]Object>
      addresses	<[]string>
      conditions	<Object>
         ready	<boolean>
      hostname	<string>
      targetRef	<Object>
         apiVersion	<string>
         fieldPath	<string>
         kind	<string>
         name	<string>
         namespace	<string>
         resourceVersion	<string>
         uid	<string>
      topology	<map[string]string>
   kind	<string>
   metadata	<Object>
      annotations	<map[string]string>
      clusterName	<string>
      creationTimestamp	<string>
      deletionGracePeriodSeconds	<integer>
      deletionTimestamp	<string>
      finalizers	<[]string>
      generateName	<string>
      generation	<integer>
      labels	<map[string]string>
      managedFields	<[]Object>
         apiVersion	<string>
         fieldsType	<string>
         fieldsV1	<map[string]>
         manager	<string>
         operation	<string>
         time	<string>
      name	<string>
      namespace	<string>
      ownerReferences	<[]Object>
         apiVersion	<string>
         blockOwnerDeletion	<boolean>
         controller	<boolean>
         kind	<string>
         name	<string>
         uid	<string>
      resourceVersion	<string>
      selfLink	<string>
      uid	<string>
   ports	<[]Object>
      appProtocol	<string>
      name	<string>
      port	<integer>
      protocol	<string>
